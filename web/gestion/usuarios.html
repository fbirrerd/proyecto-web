<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Menús Generales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-light py-4">

    <div class="container">
        <h2 class="mb-4">Menús Generales</h2>

        <table class="table table-bordered table-hover table-striped align-middle" id="menuTable">
            <thead class="table-dark">
                <tr>
                    <th>Icono</th>
                    <th>Nombre</th>
                    <th>Ruta</th>
                    <th>Tipo</th>
                    <th>Orden</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Filas dinámicas -->
            </tbody>
        </table>
    </div>

    <!-- Modal de edición -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="editForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Menú</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id">

                    <!-- Dividir en dos columnas -->
                    <div class="row">
                        <div class="col-md-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="nombre" id="nombre" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label for="ruta" class="form-label">Ruta:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="ruta" id="ruta" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label for="tipo" class="form-label">Padre:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="padre" id="padre" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label for="tipo" class="form-label">Tipo:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="tipo" id="tipo" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label for="icono" class="form-label">Ícono:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="icono" id="icono" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label for="orden" class="form-label">Orden:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="number" class="form-control" name="orden" id="orden" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label for="estado" class="form-label">Estado:</label>
                        </div>
                        <div class="col-md-9">
                            <select name="estado" id="estado" class="form-select" required>
                                <option value="true">Activo</option>
                                <option value="false">Inactivo</option>
                            </select>
                        </div>
                    </div>
                </div>
        </div>

    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
    </div>
    </form>
    </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS Bundle (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/alerts-messages.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/render/menu-general.js"></script></body>

</html>
